name: Deploy to production

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install || yarn install

      - name: Build Vuetify
        run: npm run build  # Replace with your build command (e.g., yarn build:dist)

      - name: Deploy
        uses: actions/upload-artifact@v3
        with:
          name: vuetify-dist
          path: dist  # Replace with your build output directory

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' 
    environment:  
      name: production 
      url: https://openlab.org.ua  
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: vuetify-dist

      - name: Deploy to production 
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          # username
          username: ubuntu
          # your sftp server
          server: ${{ secrets.SERVER_HOST }}
          # your sftp server port, default to 22
          port: 22
          # you can copy private_key from your *.pem file, keep format
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          # will put all file under this path
          local_path: /home/runner/work/client/client/vuetify-dist/dist
          # files will copy to under remote_path
          remote_path: /home/ubuntu/client
          delete_remote_files: true

      # - name: Run deployment script (optional)
      #   run: |  # Optional script to run commands on the server after deployment
      #     bash deploy.sh

